<title>FERKAVEKA 3D Videolar</title>
<style>
:root{
  --bg-color:#f5f5f5;
  --text-color:#222;
  --card-bg:#fff;
  --primary-color:#ff3c00;
}
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:var(--bg-color);
  color:var(--text-color);
  overflow-x:hidden;
  transition: background 0.5s, color 0.5s;
}
header{
  text-align:center;
  padding:20px;
  font-size:2em;
  color:var(--primary-color);
  letter-spacing:2px;
  animation: headerAnim 2s ease-in-out infinite alternate;
}
@keyframes headerAnim{
  0%{transform:scale(1);}
  50%{transform:scale(1.05) rotateZ(3deg);}
  100%{transform:scale(1);}
}
#controls{
  text-align:center;
  margin-bottom:20px;
}
#themeToggle{
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:var(--primary-color);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
#themeToggle:hover{
  transform:scale(1.1);
}
#container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:100px;
  padding:20px;
}
.video-card{
  background:var(--card-bg);
  border-radius:20px;
  width:400px;
  height:100%;
  perspective:1000px;
  cursor:pointer;
  transition: transform 0.5s, box-shadow 0.5s;
  animation: fadeIn 1s ease forwards;
}
.video-card:hover{
  transform: rotateY(15deg) rotateX(10deg) scale(1.05);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
.video-card video{
  width:100%;
  height:100%;
  border-radius:20px;
  object-fit:cover;
}
.video-info{
  padding:10px;
  display:flex;
  justify-content:space-between;
}
.video-info button{
  border:none;
  padding:5px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.like{background:#0f0;color:#000;}
.dislike{background:#f00;color:#fff;}
.comment{background:#00f;color:#fff;}
#loadMore{
  display:block;
  margin:40px auto;
  padding:12px 25px;
  background:var(--primary-color);
  border:none;
  border-radius:12px;
  font-size:1em;
  cursor:pointer;
  transition:0.3s;
}
#loadMore:hover{
  transform: scale(1.1);
}

/* Comment modal */
#commentModal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:0.3s;
}
#commentModal.active{
  visibility:visible;
  opacity:1;
}
#commentModal .modal-content{
  background:var(--card-bg);
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}
#commentModal textarea{
  width:100%;
  height:80px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #555;
  padding:10px;
  resize:none;
}
#commentModal button{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:12px;
  background:var(--primary-color);
  color:#fff;
  cursor:pointer;
}

/* Animations */
@keyframes fadeIn{
  0%{opacity:0; transform:translateY(30px);}
  100%{opacity:1; transform:translateY(0);}
}

/* Dark mode */
body.dark{
  --bg-color:#111;
  --text-color:#eee;
  --card-bg:#222;
  --primary-color:#ff6600;
}
@media(max-width:600px){
  .video-card{
    width:90%;
    height:100%;
  }
}
</style>

<script>
// Theme toggle
function toggleTheme(){
  document.body.classList.toggle('dark');
}

// Like/Dislike
function likeVideo(btn){
  let span=btn.querySelector('span');

}
function dislikeVideo(btn){
  let span=btn.querySelector('span');

// Comment modal

function closeComment(){
